     <!-- Contact Form -->  
    <main>
        <div id="form">
            <div class="formWrapper">
            <div class="formRow">
                <h2>Contact Us</h2>
            </div>  
            <form name="TFDC" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                <div class="formRow">
                    <div class="formRow"><input type="text" name="name" id="name" placeholder="Name" /></div>
                    <div class="formRow"><input type="email" name="email" id="email" placeholder="Email" /></div>
                    <div class="formRow"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
                    <div class="formRow hidden"><input type="text" name="bot-field" id="bot-field" placeholder="Humans: leave blank." /></div>
                    <div class="formRow"><button type="submit" class="btn submitBtn">Send</button>  
                </div>
            </form>
        </div>
    </div>
